<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Jam Basket - Jam</title>
    <button class="login">Login</button>
    <!-- Can either be an invitation to log in/register or the user's avatar icon. -->


    <img src="../user/user_resources/external_assets/User%20Icon%201.png" id="logged" alt="Your User Avatar"

                    height="18" allowTransparency="true"></iframe>
            </div>

        </div>
        <h2>Announcments</h2>
        <div class="announcements">
            <div class="announcement4">
                <h3>Announcement 4:</h3>
                <h4>Posted: December 24, 2019 @ 8:00 am</h4>
                <p>This is a Mock Jam for...</p>
            </div>
            <div class="announcement3">
                <h3>Announcement 3:</h3>
                <h4>Posted: December 22, 2019 @ 7:38 am</h4>
                <p>This is a Mock Jam for...</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Powered By Jam Basket</p>
    </footer>
</body>

</html>
